<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .cart-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2rem;
            color: #28a745;
            margin-bottom: 10px;
        }

        .size-selector {
            margin-bottom: 15px;
        }

        .size-selector label {
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            margin-right: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% for i in cart_dtls %}
            <div class="col-md-12 cart-container">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <img src="{{i.product.img.url}}" alt="Product Image" class="product-image">
                    </div>
                    <div class="col-md-7 product-details">
                        <h2 class="product-title">{{i.product.name}}</h2>
                        <p class="product-price">&#36;{{i.product.price}}</p>
                        <div class="size-selector">
                            <label for="size-{{i.pk}}">Select Size:</label>
                            <select id="size-{{i.pk}}" class="form-select w-50">
                                <option value="S">Small</option>
                                <option value="M">Medium</option>
                                <option value="L">Large</option>
                                <option value="XL">Extra Large</option>
                            </select>
                        </div>
                        <a href="delete_cart/{{i.pk}}" class="btn btn-danger btn-sm">Remove</a>
                        <a href="user_buy/{{i.pk}}" class="btn btn-success btn-sm">Buy</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

   
</body>
</html>

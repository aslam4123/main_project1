<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f7fafc;
            font-family: 'Poppins', sans-serif;
            color: #2d3748;
        }

        .navbar {
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .cart-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
            padding-left: 20px;
        }

        .product-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.4rem;
            color: skyblue;
            margin-bottom: 15px;
        }

        .product-size {
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .btn {
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-dark {
            background-color: black;
            color: white;
        }

        .btn-dark:hover {
            background-color:  grey;
        }

        .btn-secondary {
            background-color: skyblue;
            color:  #1e293b;
        }

        .btn-secondary:hover {
            background-color:  #1e293b;
        }

        .quantity-selector {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-selector input {
            width: 60px;
            padding: 5px;
            font-size: 1rem;
            text-align: center;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        #proceed{
            background-color: skyblue;
            color:  #1e293b;
        }

       

        .cart-summary {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .cart-summary h4 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .cart-summary .total-price {
            font-size: 1.5rem;
            color: skyblue;
            font-weight: 600;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .cart-container {
                flex-direction: column;
            }

            .product-details {
                padding-left: 0;
                margin-top: 15px;
            }
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container">
        <div class="row">
            {% for i in cart_dtls %}
            <div class="col-md-12 cart-container">
                <div class="row align-items-center">
                    <div class="col-md-4 col-sm-6">
                        <img src="{{i.product.img.url}}" alt="Product Image" class="product-image">
                    </div>
                    <div class="col-md-8 col-sm-6 product-details">
                        <h2 class="product-title">{{i.product.name}}</h2>
                        <p class="product-price">&#36;{{i.product.price}}</p>

                        <div class="product-size">
                            <label for="size-{{i.pk}}">Size:</label>
                            <select id="size-{{i.pk}}" class="form-select w-50">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>

                        <div class="quantity-selector">
                            <label for="quantity-{{i.pk}}">Quantity:</label>
                            <input type="number" id="quantity-{{i.pk}}" value="1" min="1">
                        </div><br>

                        <a href="delete_cart/{{i.pk}}" class="btn btn-dark btn-sm">Remove</a>
                        <a href="user_buy/{{i.pk}}" class="btn btn-secondary btn-sm">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h4>Order Summary</h4>
            <p>Items: {{ cart_items_count }}</p>
            <p>Subtotal: &#36;{{ cart_subtotal }}</p>
            <p>Tax (5%): &#36;{{ tax_amount }}</p>
            <p class="total-price">Total: &#36;{{ total_amount }}</p>

            <button class="btn btn-lg w-100 mt-4" id="proceed">Proceed to Checkout</button>
        </div>
    </div>

  

</body>
</html>

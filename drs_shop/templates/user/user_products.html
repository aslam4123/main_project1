<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2{
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        .card:hover{
            box-shadow: 0 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          {% for product in data %}
          <div class="col-lg-3">
              <a href="view_pro/{{product.pk}}">
                  <div class="card">
                      <img class="card-img-top" src="{{product.img.url}}" alt="Card image" style="height: 400px; width: 100%; ">
                      <div class="card-body">
                        <h4 class="card-title">{{product.name}}</h4>
                        <p class="card-text">{{product.dis}}</p>
                        <s><p class="card-text">₹{{product.price}}</p></s>
                        <h4 class="card-title">₹{{product.ofr_price}}</h4>
                      </div>
                    </div>
              </a>
          </div>
          {% endfor %}
          
        </div>
      </div>
</body>
</html>

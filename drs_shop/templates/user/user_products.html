<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart & Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styling */
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .navbar {
            background-color: transparent;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #333;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: skyblue !important;
        }

        .navbar-toggler-icon {
            background-color: #333;
        }

        footer {
            background-color: #2d3748;
            color: #f4f4f4;
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
        }

        footer .social-icons a {
            color: #f4f4f4;
            margin: 0 15px;
            font-size: 22px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #38a169;
        }

        /* Product Cards */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.1);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 10px;
        }

        .price-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .price-section .original-price {
            font-size: 1.3rem;
            color: #e53e3e;
            margin-right: 10px;
            text-decoration: line-through;
        }

        .price-section .discount-price {
            font-size: 1.6rem;
            font-weight: bold;
            color: #38a169;
        }

        .btn-success {
            background-color: #38a169;
            border: none;
            font-weight: bold;
            padding: 10px 25px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #2f855a;
        }

        /* Product Page */
        
        .container {
            padding-top: 60px;
            padding-bottom: 60px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Product Cards */
        .card {
            border: none;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 25px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 20px;
        }

        /* Price Section */
        .price-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .price-section .original-price {
            font-size: 1.2rem;
            color: black;
            margin-right: 10px;
            text-decoration: line-through;
        }

        .price-section .discount-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: skyblue;
        }

        /* Grid Layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .col-lg-3, .col-md-4, .col-sm-6 {
            max-width: 25%;
            min-width: 220px;
            flex: 1;
        }

        /* Responsiveness */
        @media (max-width: 1200px) {
            .col-lg-3 {
                max-width: 33.333%;
            }
        }

        @media (max-width: 992px) {
            .col-md-4 {
                max-width: 50%;
            }
        }

        @media (max-width: 768px) {
            .col-sm-6 {
                max-width: 100%;
            }
        }
        /* Filters */
        .filter-section {
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .filter-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
        }

        .filter-option {
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .filter-option input {
            margin-right: 10px;
        }

        .filter-option label {
            font-size: 1.1rem;
        }

        .clear-filters {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #e53e3e;
            cursor: pointer;
        }

        .clear-filters:hover {
            text-decoration: underline;
        }
        .h2{
            color: #2d3748;
        }
        #h2{
            color: #2d3748;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="view_cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="container">
        <h2 class="h2">AVAILABLE PRODUCTS</h2>
        <BR>

        <!-- Product Row -->
        <div class="row">
            {% for product in data %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <a href="view_pro/{{product.pk}}">
                    <div class="card">
                        <img class="card-img-top" src="{{product.img.url}}" alt="Product Image">
                        <div class="card-body">
                            <h4 class="card-title" id="h2">{{product.name}}</h4>
                            <p class="card-text">{{product.dis}}</p>
                            <div class="price-section">
                                <s><p class="original-price">&#8377;{{product.price}}</p></s>
                                <p class="discount-price">&#8377;{{product.ofr_price}}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart & Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* General Styling */
        body {
            background-color: #f1f1f1;
            color: #343a40;
        }

        a {
            text-decoration: none;
        }

        .navbar {
            margin-bottom: 20px;
            background-color: #4a5568;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background: #2d3748;
            color: white;
        }

        /* Shopping Cart Page */
        .cart-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .btn {
            margin-right: 10px;
        }

        /* Product Cards */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: 250px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .card-text {
            color: #718096;
        }

        s {
            color: #e53e3e;
        }

        .discount-price {
            color: #2f855a;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <div class="container">
       
        <div class="row">
            {% for i in cart_dtls %}
            <div class="col-md-12 cart-container">
                <div class="row align-items-center">
                    <div class="col-md-5">
                        <img src="{{i.product.img.url}}" alt="Product Image" class="product-image">
                    </div>
                    <div class="col-md-7 product-details">
                        <h2 class="product-title">{{i.product.name}}</h2>
                        <p class="product-price">&#36;{{i.product.price}}</p>
                        <a href="delete_cart/{{i.pk}}" class="btn btn-danger">Remove</a>
                        <a href="user_buy/{{i.pk}}" class="btn btn-success">Buy</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Product Cards Section -->
    <div class="container">
        <h2 class="text-center mb-4">Available Products</h2>
        <div class="row">
          {% for product in data %}
          <div class="col-lg-3 mb-4">
              <a href="view_pro/{{product.pk}}">
                  <div class="card">
                      <img class="card-img-top" src="{{product.img.url}}" alt="Card image">
                      <div class="card-body">
                        <h4 class="card-title">{{product.name}}</h4>
                        <p class="card-text">{{product.dis}}</p>
                        <s><p class="card-text">&#8377;{{product.price}}</p></s>
                        <p class="discount-price">&#8377;{{product.ofr_price}}</p>
                      </div>
                  </div>
              </a>
          </div>
          {% endfor %}
        </div>
    </div>

   
</body>
</html>

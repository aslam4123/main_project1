<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load static %}

<form action="/order/verify_payment/" method="POST">
    {% csrf_token %}
    <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order_id }}">
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
    <button type="submit" id="pay-button">Pay Now</button>
</form>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key }}",  // The key you received from Razorpay
        "amount": "{{ razorpay_amount }}",  // Amount in paise (â‚¹50.00)
        "currency": "INR",
        "name": "Your Store Name",  // Your business name
        "description": "Product Description",
        "image": "URL_to_your_logo",  // Optional logo
        "order_id": "{{ razorpay_order_id }}",  // Order ID created in the backend
        "handler": function (response) {
            // Send the payment details back to the backend for verification
            document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
            document.getElementById("razorpay_signature").value = response.razorpay_signature;
            document.getElementById("razorpay_order_id").value = response.razorpay_order_id;
            document.forms[0].submit();  // Submit the form
        },
        "prefill": {
            "name": "Your Name",
            "email": "youremail@example.com",
            "contact": "1234567890"
        }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('pay-button').onclick = function(e) {
        rzp1.open();
        e.preventDefault();
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #495057;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .container {
            margin-top: 50px;
        }

        .product-image {
            width: 100%;
            height: 500px;
            object-fit: contain;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
        }

        .product-name {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .price {
            font-size: 1.6rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .original-price {
            font-size: 1.2rem;
            color: #888;
            text-decoration: line-through;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn {
            background-color: skyblue;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 12px 25px;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .btn:hover {
            background-color: white;
            color: grey;
            border: 1px solid grey;
            transform: translateY(-2px);
        }

        .size-selector {
            margin-top: 20px;
        }

        .size-selector label {
            font-weight: bold;
            margin-right: 10px;
        }

        .reviews-section {
            margin-top: 50px;
        }

        .review-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-card .review-user {
            font-weight: 600;
            color: #333;
        }

        .review-card .review-text {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .review-card .review-rating {
            color: #ffcc00;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Out of Stock / In Stock Message */
        .in-stock, .out-of-stock {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
        }

        .in-stock {
            color: #28a745;
        }

        .out-of-stock {
            color: #dc3545;
        }

        /* Size Selector */
        /* Size Selector Container */
        .size-bar {
            margin-top: 20px;
            font-size: 1rem;
            color: #495057;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        /* Label Styling */
        .size-bar label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        /* Size Dropdown Styling */
        .size-select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            color: #495057;
            transition: all 0.3s ease;
            cursor: pointer;
            box-sizing: border-box;
            appearance: none; /* Removes default dropdown arrow for custom styles */
            -webkit-appearance: none; /* Removes default dropdown arrow for Safari */
            -moz-appearance: none; /* Removes default dropdown arrow for Firefox */
        }

        /* Custom Arrow Icon */
        .size-select::after {
            content: '▼';
            font-size: 1rem;
            color: #333;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Focus Effect on Size Dropdown */
        .size-select:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
        }

        /* Hover Effect */
        .size-select:hover {
            border-color: #80c8a5;
            background-color: #f1f5f9;
        }

        /* Disabled Option Styling */
        .size-select option:disabled {
            color: #888;
        }

        /* Placeholder text style */
        .size-select option:disabled[selected] {
            color: #aaa;
        }

        /* Style for the "No sizes available" option */
        .size-select option[disabled] {
            font-style: italic;
            color: #999;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .size-bar {
                margin-top: 15px;
            }

            .size-select {
                font-size: 0.9rem;
            }
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .product-card {
                padding: 20px;
            }

            .product-image {
                height: 400px;
            }

            .product-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Product Image Section -->
            <div class="col-lg-5">
                <img src="{{data.img.url}}" alt="Product Image" class="product-image">
                <div class="text-center">
                    <a class="btn" href="../add_to_cart/{{data.pk}}">ADD TO CART</a>
                    <a class="btn" href="../user_buy1/{{data.pk}}">BUY NOW</a>
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="col-lg-7">
                <div class="product-card">
                    <h2 class="product-name">{{data.name}}</h2>
                    <p class="original-price">₹{{data.price}}</p>
                    <p class="price">₹{{data.ofr_price}}</p>
                    <p class="description">{{data.dis}}</p>
                    
                    {% if data.is_out_of_stock %}
                        <p class="out-of-stock">Out of Stock</p>
                    {% else %}
                        <p class="in-stock">In Stock: {{ data.quantity }}</p>
                    {% endif %}
                    
                    <form method="POST" id="productForm">
                        {% csrf_token %}
                        <div class="size-bar">
                            <label for="size"><strong>Select Size:</strong></label>
                            <select name="size" id="size" class="size-select" required>
                                <option value="" disabled selected>Select your size</option> <!-- Placeholder option -->
                                {% if sizes %}
                                    {% for size in sizes %}
                                        <option value="{{ size.size }}">{{ size.size }}</option>
                                    {% endfor %}
                                {% else %}
                                    <option value="" disabled>No sizes available</option>
                                {% endif %}
                            </select>
                        </div>
                        <button type="submit" class="btn">Add to Cart</button>
                    </form>
                </div>
            </div>
            
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            margin-top: 5%;
        }
        h2, h3 {
            font-weight: 700;
        }
        .col-lg-7 {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: orangered;
            border-radius: 5px;
            color: white;
            font-weight: 700;
            margin: 5px;
            padding: 10px 20px;
        }
        .btn:hover {
            color: orangered;
            background-color: white;
            border: 1px solid orangered;
        }
        .size-selector {
            margin-top: 15px;
        }
        .size-selector label {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Product Image Section -->
            <div class="col-lg-5">
                <img src="{{data.img.url}}" alt="Product Image" style="width: 100%; height: 500px; object-fit: contain; display: block; border: 1px solid #ddd; border-radius: 8px;">
                <div class="bt text-center">
                    <a class="btn" href="../add_to_cart/{{data.pk}}">ADD TO CART</a>
                    <a class="btn" href="../user_buy1/{{data.pk}}">BUY NOW</a>
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="col-lg-7">
                <h2>{{data.name}}</h2>
                <s><p>₹{{data.price}}</p></s>
                <h3 style="color: green;">₹{{data.ofr_price}}</h3>
                <p>{{data.dis}}</p>

                <!-- Size Selector -->
                <div class="size-selector">
                    <label for="size">Select Size:</label>
                    <select id="size" class="form-select w-50">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

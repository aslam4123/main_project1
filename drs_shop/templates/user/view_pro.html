<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #495057;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .navbar .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .navbar-nav .nav-link:hover {
            color: #80c8a5;
        }

        .container {
            margin-top: 50px;
            max-width: 1200px;
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        .product-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .price-section {
            margin-bottom: 30px;
        }

        .offer-price {
            font-size: 1.8rem;
            color: #ff6347;
            font-weight: 600;
            margin-right: 15px;
        }

        .price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #28a745;
        }

        .original-price {
            font-size: 1.1rem;
            color: #888;
            text-decoration: line-through;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.1rem;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 12px 25px;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .custom-size-selector {
            font-family: 'Arial', sans-serif;
            margin: 20px 0;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .selector-label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .custom-select-wrapper {
            position: relative;
            width: 100%;
            display: inline-block;
            border-radius: 4px;
            overflow: hidden;
        }

        .custom-size-select {
            appearance: none;
            padding: 12px 24px;
            font-size: 16px;
            width: 100%;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            cursor: pointer;
            outline: none;
            position: relative;
            z-index: 1;
        }

        .actions {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .actions .buy-now {
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .actions .buy-now:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/user_home">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shp_logout">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="product-card">
            <div class="row">
                <div class="col-lg-6">
                    <img src="{{ data.img.url }}" alt="{{ data.name }}" class="product-image">
                </div>
                <div class="col-lg-6">
                    <h2 class="product-name">{{ data.name }}</h2>
                    <div class="price-section">
                        <span class="offer-price">₹{{ data.price }}</span>
                        <span class="price">₹{{ data.ofr_price }}</span>
                    </div>
                    <p class="description">{{ data.dis }}</p>

                    <form method="POST" action="{% url 'add_to_cart' pid=data.id %}">
                        {% csrf_token %}
                        <div class="custom-size-selector">
                            <label for="size" class="selector-label">Size:</label>
                            <select name="size" id="size" class="custom-size-select" required>
                                <option value="" selected>Select Size</option>
                                {% for size in data.sizes.all %}
                                    <option value="{{ size.id }}">{{ size.size }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn">Add to Cart</button>
                    </form>

                    <div class="actions">
                        <a href="../user_buy1/{{ data.pk }}" id="buy-now" class="buy-now">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('size').addEventListener('change', function() {
            var selectedSizeName = this.options[this.selectedIndex].text;
            document.getElementById('buy-now').href = "../user_buy1/{{ data.pk }}?size=" + encodeURIComponent(selectedSizeName);
        });
    </script>
</body>
</html>

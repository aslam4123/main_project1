<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f1f3f5;
            color: #495057;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .booking-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 600;
            color: skyblue;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .view-details-btn {
            background-color: skyblue;
            border-color: skyblue;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .view-details-btn:hover {
            background-color: skyblue;
            transform: translateY(2px);
        }

        .modal-product-image {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-12 booking-card">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img src="{{i.product.img.url}}" alt="Product Image" class="product-image">
                    </div>
                    <div class="col-md-8 product-details">
                        <h2 class="product-name">{{i.product.name}}</h2>
                        <p class="product-price">&#36;{{i.price}}</p>
                        <p class="product-description">{{i.product.description | truncatewords:30}}</p>
                        <p><strong>Date:</strong> {{i.date}}</p>
                        
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    


</body>
</html>

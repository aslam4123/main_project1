<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .booking-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .booking-card:hover {
            transform: scale(1.02);
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .product-details {
            padding: 20px;
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.3rem;
            color: #28a745;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .btn-warning {
            margin-top: 20px;
        }

        .size-selector {
            margin-top: 10px;
        }

        .size-selector label {
            font-weight: bold;
            margin-right: 10px;
        }

        .text-center a {
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #ffffff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-12 booking-card">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img src="{{i.product.img.url}}" alt="Product Image" class="product-image">
                    </div>
                    <div class="col-md-8 product-details">
                        <h2 class="product-name">{{i.product.name}}</h2>
                        <p class="product-price">&#36;{{i.price}}</p>
                        <p><strong>Date:</strong> {{i.date}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="user_home" class="btn btn-warning">HOME</a>
        </div>
    </div>
   
</body>
</html>

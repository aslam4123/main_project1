<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>loginpage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .l_items{
                margin-top: 120px;
                text-align: center;
                padding-top: 25px;
               
                
            }
            .bodybg{
       
                  background-image: url(../static/img4.jpg);
                  background-size: 100%;
                  background-size: contain;
        
       
        
        background-attachment: fixed;
            }
            .h2{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: xx-large;
                font-weight: bold;
                color: lightskyblue;
            }
            .reg{
                margin-left: 15px;
            }
    
        </style>
    </head>
    <body class="bodybg">
        <form class="l_items" action="" method="post">
            {% csrf_token %}
            <div class="l_items">
                <h2 class="h2">LOGIN</h2>
                <label for="uname"></label><br>
                <input type="text" name="uname" placeholder="Username" class="input"><br><br>
                <label for="passwd"></label><br>
                <input type="password" name="pswd" placeholder="Password" class="input"><br><br>
                <input type="submit" value="LOGIN" class="btn btn-info">
                <a class="reg" href="register">REGISTER</a>
                {% if messages %}
                {% for message in messages %}
                <div class="alert  alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </form>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: #fff;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .product-details {
            font-size: 16px;
        }
        .product-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-date {
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Booking Details</h1>
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-4 col-md-6">
                <div class="product-card">
                    <img src="{{i.product.img.url}}" alt="{{i.product.name}}" class="img-fluid" style="width: 100%; height: 300px; object-fit: contain;">
                    <div class="product-details">
                        <div class="product-name">{{i.product.name}}</div>
                        <div>Price: ${{i.price}}</div>
                        <div class="product-date">Date: {{i.date}}</div>
                        <div>Booked by: {{i.user.first_name}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

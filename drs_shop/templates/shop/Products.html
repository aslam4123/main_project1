<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
            line-height: 1.6;
        }
        .navbar {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h2, a {
            text-align: center;
            font-weight: 600;
        }
        .card {
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card:hover .card-img-top {
            transform: scale(1.1);
        }
        .card-body {
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }
        .card-text {
            color: #6c757d;
            font-size: 1rem;
            margin: 10px 0;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00aaff);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #007bbf);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }
        .btn-dark {
            background: linear-gradient(45deg, #343a40, #23272b);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-dark:hover {
            background: linear-gradient(45deg, #212529, #343a40);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }
        .price-section {
            margin-top: 10px;
        }
        .original-price {
            text-decoration: line-through;
            color: #d9534f;
        }
        .offer-price {
            color: #28a745;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .container {
            max-width: 1200px;
        }
        @media (max-width: 1024px) {
            .card {
                margin-bottom: 30px;
            }
        }
        @media (max-width: 768px) {
            .card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shp_home">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookings">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="shp_logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h2>Our Products</h2>
        <div class="row">
          {% for product in data %}
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card">
              <img class="card-img-top" src="{{product.img.url}}" alt="Product image">
              <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{product.dis}}</p>
                <div class="price-section">
                    <p class="original-price">₹{{product.price}}</p>
                    <h4 class="offer-price">₹{{product.ofr_price}}</h4>
                </div>
                <a href="edit_prod/{{product.pk}}" class="btn btn-primary">Edit</a>
                <a href="delete_prod/{{product.pk}}" class="btn btn-dark">Delete</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
</body>
</html>

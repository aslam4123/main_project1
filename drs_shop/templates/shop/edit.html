<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f7fc;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            padding: 20px;
        }
        .form-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        h4 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
            font-size: 1.8rem;
        }
        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00aaff);
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #007bbf);
            transform: translateY(-4px);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .mb-3 {
            margin-bottom: 20px;
        }

        /* Size selection styles */
        .size-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }

        .size-option {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .size-option:hover {
            background-color: #007bff;
            transform: scale(1.05);
            border-color: #007bff;
        }

        .size-option input:checked + .size-label {
            background-color: #007bff;
            color: white;
        }

        .size-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            padding: 8px 15px;
            display: inline-block;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .size-option input:checked + .size-label {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .size-option input:focus + .size-label {
            outline: 3px solid #007bff;
        }

        .img-preview {
            display: block;
            margin: 15px auto;
            max-width: 20%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .form-box {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/shp_home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_prod">Add Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Edit</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shp_logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h4>EDIT PRODUCTS</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="prod_id" class="form-label">Product ID:</label>
                    <input type="text" class="form-control" placeholder="Enter Product ID" name="prd_id" value="{{product.pro_id}}">
                </div>
                
                <div class="mb-3">
                    <label for="prd_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="prd_name" value="{{product.name}}">
                </div>
                
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Product Price" name="prd_price" value="{{product.price}}">
                </div>
                
                <div class="mb-3">
                    <label for="ofrprice" class="form-label">Offer Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Offer Price" name="ofr_price" value="{{product.ofr_price}}">
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" placeholder="Quantity" name="quantity" value="{{product.quantity}}" required>
                </div>
        
                <div class="mb-3">
                    <label for="sizes" class="form-label">Select Sizes</label>
                    <div class="size-options">
                        {% for size in all_sizes %}
                            <div class="size-option" id="size_{{ size.size }}">
                                <input type="checkbox" class="d-none" name="sizes" value="{{ size.size }}" id="checkbox_{{ size.size }}" {% if size in selected_sizes %}checked{% endif %}>
                                <label for="checkbox_{{ size.size }}" class="size-label">{{ size.size }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <img src="{{product.img.url}}" alt="Product Image" class="img-preview">
                
                <div class="mb-3">
                    <label for="img" class="form-label">Change Image:</label>
                    <input type="file" class="form-control" name="img">
                </div>
                
                <div class="mb-3">
                    <label for="dis" class="form-label">Description:</label>
                    <textarea class="form-control" placeholder="Enter Product Details" name="prd_dis" rows="3">{{product.dis}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">UPDATE</button>
            </form>
        </div>
    </div>
</body>
</html>

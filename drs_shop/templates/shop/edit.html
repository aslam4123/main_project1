<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-control {
            width: 100%;
        }
        h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        img {
            display: block;
            margin: 10px auto 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h4>EDIT PRODUCTS</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="prod_id" class="form-label">Product ID:</label>
                    <input type="text" class="form-control" placeholder="Enter Product ID" name="prd_id" value="{{product.pro_id}}">
                </div>
                <div class="mb-3">
                    <label for="prd_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="prd_name" value="{{product.name}}">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Product Price" name="prd_price" value="{{product.price}}">
                </div>
                <div class="mb-3">
                    <label for="ofrprice" class="form-label">Offer Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Offer Price" name="ofr_price" value="{{product.ofr_price}}">
                </div>
                <img src="{{product.img.url}}" alt="Product Image" style="width: 200px; height: 200px; object-fit: contain;">
                <div class="mb-3">
                    <label for="img" class="form-label">Image:</label>
                    <input type="file" class="form-control" name="img">
                </div>
                <div class="mb-3">
                    <label for="dis" class="form-label">Description:</label>
                    <textarea class="form-control" placeholder="Enter Product Details" name="prd_dis" rows="3">{{product.dis}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">UPDATE</button>
            </form>
        </div>
    </div>
</body>
</html>

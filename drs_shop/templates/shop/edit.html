<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f7fc;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            padding: 20px;
        }
        .form-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        h4 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
            font-size: 1.8rem;
        }
        .form-control {
            font-size: 1rem;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00aaff);
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #007bbf);
            transform: translateY(-4px);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .custom-select {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
        }
        .custom-select:focus {
            border-color: #007bff;
        }
        .img-preview {
            display: block;
            margin: 15px auto;
            max-width: 20%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .container {
            max-width: 1200px;
        }
        @media (max-width: 768px) {
            .form-box {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h4>EDIT PRODUCTS</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="prod_id" class="form-label">Product ID:</label>
                    <input type="text" class="form-control" placeholder="Enter Product ID" name="prd_id" value="{{product.pro_id}}">
                </div>
                
                <div class="mb-3">
                    <label for="prd_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="prd_name" value="{{product.name}}">
                </div>
                
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Product Price" name="prd_price" value="{{product.price}}">
                </div>
                
                <div class="mb-3">
                    <label for="ofrprice" class="form-label">Offer Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Offer Price" name="ofr_price" value="{{product.ofr_price}}">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" placeholder="Quantity" name="quantity" value="{{product.quantity}}" required>
                  </div>
        
                  <div class="mb-3">
                    <label for="sizes" class="form-label">Select Sizes:</label>
                    <select name="sizes" class="form-control" multiple>
                        {% for size in all_sizes %}
                            <option value="{{ size.size }}"
                                    {% if size in selected_sizes %}selected{% endif %}>
                                {{ size.size }}
                            </option>
                        {% endfor %}
                    </select>
                  </div>
        
                
                <img src="{{product.img.url}}" alt="Product Image" class="img-preview">
                
                <div class="mb-3">
                    <label for="img" class="form-label">Change Image:</label>
                    <input type="file" class="form-control" name="img">
                </div>
                
                <div class="mb-3">
                    <label for="dis" class="form-label">Description:</label>
                    <textarea class="form-control" placeholder="Enter Product Details" name="prd_dis" rows="3">{{product.dis}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">UPDATE</button>
            </form>
        </div>
    </div>
</body>
</html>

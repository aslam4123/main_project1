<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #495057;
            margin: 0;
            padding: 0;
        }
        .navbar {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        h4 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.75rem;
        }
        .form-label {
            font-weight: 600;
            color: #343a40;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00aaff);
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #007bbf);
            transform: translateY(-4px);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-4px);
        }
        .btn-back {
            margin-bottom: 15px;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .custom-select {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
        }
        .custom-select:focus {
            border-color: #007bff;
        }
        .container {
            max-width: 1200px;
        }
        @media (max-width: 768px) {
            .form-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="shp_home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Add Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="shp_logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <div class="form-card">
            <h4>ADD PRODUCTS</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="prod_id" class="form-label">Product ID:</label>
                    <input type="text" class="form-control" placeholder="Enter Product ID" name="prd_id">
                </div>
                <div class="mb-3">
                    <label for="prd_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="prd_name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Product Price" name="prd_price">
                </div>
                <div class="mb-3">
                    <label for="ofrprice" class="form-label">Offer Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Offer Price" name="ofr_price">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" placeholder="Enter Quantity" name="prd_quantity">
                </div>
                <div class="mb-3">
                    <label for="size" class="form-label">Size:</label>
                    <select class="custom-select" name="prd_size">
                        <option value="" disabled selected>Select Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                        <option value="Extra Large">Extra Large</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Image:</label>
                    <input type="file" class="form-control" name="img">
                </div>
                <div class="mb-3">
                    <label for="dis" class="form-label">Description:</label>
                    <textarea class="form-control" placeholder="Enter Product Details" name="prd_dis" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <a href="shp_home" class="btn btn-secondary btn-back">Back</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

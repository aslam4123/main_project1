<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h4 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn {
            width: 100%;
            padding: 10px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-back {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h4>ADD PRODUCTS</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="prod_id" class="form-label">Product ID:</label>
                    <input type="text" class="form-control" placeholder="Enter Product ID" name="prd_id">
                </div>
                <div class="mb-3">
                    <label for="prd_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Product Name" name="prd_name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Product Price" name="prd_price">
                </div>
                <div class="mb-3">
                    <label for="ofrprice" class="form-label">Offer Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Offer Price" name="ofr_price">
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Image:</label>
                    <input type="file" class="form-control" name="img">
                </div>
                <div class="mb-3">
                    <label for="dis" class="form-label">Description:</label>
                    <textarea class="form-control" placeholder="Enter Product Details" name="prd_dis" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <a href="shp_home" class="btn btn-secondary btn-back">Back</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
